<div class="main-content">
    <div class="container-fluid">
        
        <div class="input-group no-border col-md-3">
            <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search..."  [(ngModel)]="search">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="onAdd()">
                      <i class="material-icons">search</i>
                      <div class="ripple-container"></div>
                    </button>
                  </div>
        </div>
        <div class="row">
            <weather-card [searchCountry]="countryWeather"  *ngFor="let count of counts"></weather-card> 
        </div>
    </div>
</div>
